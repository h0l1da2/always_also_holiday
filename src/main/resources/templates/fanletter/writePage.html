<!DOCTYPE html>
<html lang="ko" xmlns:th="http://thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="layout/default_layout">
<th:block layout:fragment="content">
<body>

<div class="page-header page-caption">
  <div class="container">
    <div class="row">
      <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
        <a th:href="pricing.html"><h1 class="page-title">팬레터</h1></a>
      </div>
    </div>
  </div>
</div>

<div class="space-medium">
  <div class="container">
    <div class="row board-center">
      <div class="table-center"><h1 class="title-name">글쓰기</h1></div>
      <form>
        <!-- Textarea -->
        <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
          <!-- Text input-->
          <div class="form-group">
            <label class=" control-label" for="name">제목 :</label>
            <input id="name" name="name" type="text" class="form-control board-input" placeholder=" " required>
          </div>
        </div>
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
          <div class="form-group">
            <label class=" control-label" for="textarea">내용 :</label>
            <textarea class="form-control board-text" id="textarea" name="textarea" rows="6" placeholder=" "></textarea>
          </div>
        </div>
        <!-- Button -->
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
          <div class="form-group">
            <button id="singlebutton" name="singlebutton" class="btn btn-default">글쓰기</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
</div>
</body>
</th:block>
</html>
