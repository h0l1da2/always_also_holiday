<!DOCTYPE html>
<html lang="ko" xmlns:th="http://thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="layout/default_layout">
<th:block layout:fragment="content">
<body>
<div class="page-header page-caption">
  <div class="container">
    <div class="row">
      <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
        <h1 class="page-title">팬레터</h1>
      </div>
    </div>
  </div>
</div>
<div class="space-medium">
  <div class="container">
    <div class="row">
      <div class="col-lg-8 col-md-8">
        <div class="row view-page">
          <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 view-margin">
            <div class="post-holder mb30">
              <div class="post-content pinside30 outline">
                <div class="mb60" th:object="${fanLetter}">
                  <h1 class="mb20 heading-line" th:text="*{title}"></h1>
                  <div class="meta"> <span class="meta-date" th:text="'작성시간 : ' + *{uploadDate}">시간오류</span></span> <span class="meta-comment">- (10) <a href="#">댓글</a></span> <span class="meta-author"> - 글쓴이 <a href="#" th:text="*{nickname}">X</a></span> </div>
                  <div class="post-image" th:each="file : ${filePath}"><img th:src="@{${file}}" class="img-responsive view-page" alt=""></div>
                  <br>
                  <p th:text="*{content}">내용 없음</p>
                </div>

                <div class="bdr-btm"></div>
                <div class="next-prev-post">
                  <div class="row">
                    <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6">
                      <div class="prev-post">
                        <h5 class="prev-link"><a href="#" class="btn-link title">이전글</a></h5>
                        <h4 class="prev-next-title"><a href="#" class="title">휴일이짱</a></h4>
                      </div>
                    </div>
                    <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6">
                      <div class="next-post">
                        <h5 class="next-link"><a href="#" class="btn-link title">다음글</a></h5>
                        <h4 class="next-prev-title"><a href="#" class="title">휴일굿</a></h4>
                      </div>
                    </div>
                  </div>
                </div>

                <div class="bdr-btm"></div>
                <div class="row">
                  <div class="col-lg-12 col-md-12  col-sm-12 col-xs-12">
                    <h1 class="comments-title mb30">(04) 댓글</h1>
                    <div class="comments-area mb40">
                      <ul class="comment-list listnone">
                        <li class="comment">
                          <div class="comment-body">
                            <div class="">

                              <div class="comment-header">
                                <h4 class="user-title mb10">정아름</h4>
                                <div class="comment-meta"><span class="comment-meta-date">작성날짜</span></div>
                              </div>
                              <div class="comment-content">
                                <p>저는 ISFJ 입니다 ㅋㅋ 굳 ?</p>
                              </div>
                              <div class="reply"><a href="#" class="btn btn-default btn-sm">Reply</a></div>
                              <hr>

                            </div>
                          </div>
                          <ul class="childern listnone">
                            <li class="comment">
                              <div class="comment-body">
                                <div class="">

                                  <div class="comment-header">
                                    <h4 class="user-title mb10">Symon Dosis</h4>
                                    <div class="comment-meta"><span class="comment-meta-date">22 December, 2017</span></div>
                                  </div>
                                  <div class="comment-content">
                                    <p>슴가슴가</p>
                                  </div>
                                  <div class="reply"><a href="#" class="btn btn-default btn-sm">Reply</a></div>

                                </div>
                                <hr>
                              </div>
                            </li>
                          </ul>
                        </li>
                      </ul>

                    </div>
                  </div>
                </div>

                <div class="row">
                  <div class="col-lg-12 col-md-12 col-md-12 col-sm-12">
                    <div class="leave-comments">
                      <!-- leave comments -->
                      <h1 class="reply-title  mb40">댓글 작성</h1>
                      <form class="reply-form">
                        <div class="row">
                          <!-- Textarea -->
                          <div class="form-group">
                            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                              <label class="control-label" for="textarea">내용 :</label>
                              <textarea class="form-control" id="textarea" name="textarea" rows="6" placeholder=" "></textarea>
                            </div>
                          </div>

                          <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                            <!-- Button -->
                            <div class="form-group">
                              <button id="singlebutton" name="singlebutton" class="btn btn-default">등록</button>
                            </div>
                          </div>
                        </div>
                      </form>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
</th:block>
</html>
